<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title '' %} - Aprende PHP</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>

<body>

  {# Navigation bar #}
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="{{ app.request.basepath }}/images/aprendephp.png" alt="Aprende PHP" width="20">
          Aprende PHP
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#home">Home</a></li>
          <li class="active"><a href="#beers">Beers</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  {# container #}
  <div class="container">
    <div class="wrapper">

      <div class="row">
        <div class="col-md12 ">

        </div>
      </div>

      <div class="row">
        <div class="pages"></div>
        <div class="beers col-md-5"></div>
        <div class="beer col-md-7"></div>
      </div>

      <script type="text/template" id="beers-template">
        <div class="">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Pa√≠s</th>
            </tr>
          </thead>
          <tbody>
            <% _.each(BeersCollection, function(Beer) { %>
              <tr>
                <td><a href="#beers/<%= Beer.get('code') %>"><%= Beer.get("name") %></a></td>
                <td><%= Beer.get("type") %></td>
                <td><%= Beer.get("country") %></td>
              </tr>
            <% }); %>
          </tbody>
        </table>
        </div>
      </script>

      <script type="text/template" id="beer-template">
        <div class="beer">
          <%  _.each(BeersCollection,function(Beer){ %>
            <div>
              <img src="{{ app.request.basepath }}/images/<%= Beer.get('image')%>" class="image">
            </div>
            <div>
              <h2><%= Beer.get('name')%></h2>
            </div>
            <div>
              <p><%= Beer.get('description')%></p>
            </div>

          <% }); %>
        </div>
      </script>

    </div>
  </div><!-- /.container -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script src="{{ app.request.basepath }}/js/main.js"></script>
</body>
</html>
